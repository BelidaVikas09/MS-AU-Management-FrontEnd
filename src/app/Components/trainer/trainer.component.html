<mat-toolbar>
    <span class="addmargin">{{service.form.controls['$key'].value?"Edit Trainer":"Add Trainer"}}</span>
     <span class="fill-remaining-width"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabindex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
   <mat-grid-list cols=2 rowHeight="300px">
            <mat-grid-tile>
                <div class="controles-container">
                    <input type="hidden" formControlName="$key">
                    <mat-form-field>
                        <input formControlName="name" matInput placeholder="name">
                        <mat-error>This field is required</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <input formControlName="course" matInput placeholder="course">
                        <mat-error>This field is required</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <input formControlName="description" matInput placeholder="description">
                        <mat-error>This field is required</mat-error>
                    </mat-form-field>
                </div>
            </mat-grid-tile>
            <mat-grid-tile>
                <div class="controles-container">
                    <mat-form-field>
                        <input formControlName="prerequisites" matInput placeholder="prerequisites">
                        <mat-error>This field is required</mat-error>
                    </mat-form-field> 
                    <input type="file" required formControlName="file" (change)="uploadFile($event)">
                    <div class="button-row">
                        <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                        <button mat-raised-button color="warn" type="submit" (click)="onClear()">clear</button>
                    </div>
                </div>
            </mat-grid-tile>
   </mat-grid-list>
</form>
