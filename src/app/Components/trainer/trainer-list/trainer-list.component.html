<app-generic-nav [componame]="componame"></app-generic-nav>
    <div class="col-md-10">
        <div class="search-div">
            <button mat-raised-button (click)="onCreate()">
               <mat-icon>add</mat-icon>Create
            </button>
            <mat-form-field class="search-form-field" floatLabel="never">
                      <input matInput [(ngModel)]="searchKey" placeholder="search" autocomplete="off" (keyup)="applyFilter()">
                      <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="onClear()" *ngIf="searchKey">
                           <mat-icon>close</mat-icon>
                      </button>
            </mat-form-field>
        </div>
        <div class="mat-elevation-z8">
            <mat-table [dataSource]="listdata" matSort>
               <ng-container matColumnDef="id">
                   <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
                   <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
               </ng-container>
               <ng-container matColumnDef="name">
                   <mat-header-cell *matHeaderCellDef>name</mat-header-cell>
                   <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
               </ng-container>
               <ng-container matColumnDef="course">
                   <mat-header-cell *matHeaderCellDef mat-sort-header>course</mat-header-cell>
                   <mat-cell *matCellDef="let element">{{element.course}}</mat-cell>
               </ng-container>
               <ng-container matColumnDef="prerequisites">
                   <mat-header-cell *matHeaderCellDef>prerequisites</mat-header-cell>
                   <mat-cell *matCellDef="let element">{{element.prerequisites}}</mat-cell>
               </ng-container>
               <ng-container matColumnDef="description">
                   <mat-header-cell *matHeaderCellDef>description</mat-header-cell>
                   <mat-cell *matCellDef="let element">{{element.description}}</mat-cell>
               </ng-container>
               <ng-container matColumnDef="file">
                   <mat-header-cell *matHeaderCellDef mat-sort-header>Materials</mat-header-cell>
                   <mat-cell *matCellDef="let element"><button mat-raised-button type="button" (click) ="download(element)"> Download file</button></mat-cell>
               </ng-container>
               <ng-container matColumnDef="actions">
                     <mat-header-cell *matHeaderCellDef></mat-header-cell>
                     <mat-cell *matCellDef="let row">
                         <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
                         <button mat-icon-button color="warn" (click)="onDelete(row)"><mat-icon>delete_outline</mat-icon></button>
                     </mat-cell> 
               </ng-container>
               <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
               <mat-row *matRowDef="let row; columns:displayedColumns"></mat-row>
            </mat-table>
            <mat-paginator [pageSizeOptions]="[5,10,20]" [pageSize]="5" showFirstLastButtons> </mat-paginator>
       </div>
</div>
