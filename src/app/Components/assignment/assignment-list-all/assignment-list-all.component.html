<div class="search-div">
    <mat-form-field class="search-form-field" floatLabel="never">
              <input matInput [(ngModel)]="searchKey" placeholder="search" autocomplete="off" (keyup)="applyFilter()">
              <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="onClear()" *ngIf="searchKey">
                   <mat-icon>close</mat-icon>
              </button>
    </mat-form-field>
</div>
<h2 style="margin-left:30px;">Assignment Records of All Students</h2>
<div class="mat-elevation-z8">
    <mat-table [dataSource]="listdata" matSort>
       <ng-container matColumnDef="id">
           <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
           <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
       </ng-container>
       <ng-container matColumnDef="assignmentname">
           <mat-header-cell *matHeaderCellDef>assignmentname</mat-header-cell>
           <mat-cell *matCellDef="let element">{{element.assignmentname}}</mat-cell>
       </ng-container>
       <ng-container matColumnDef="candidatename">
           <mat-header-cell *matHeaderCellDef mat-sort-header>candidatename</mat-header-cell>
           <mat-cell *matCellDef="let element">{{element.candidatename}}</mat-cell>
       </ng-container>
       <ng-container matColumnDef="trainer">
           <mat-header-cell *matHeaderCellDef>trainer</mat-header-cell>
           <mat-cell *matCellDef="let element">{{element.trainer}}</mat-cell>
       </ng-container>
       <ng-container matColumnDef="course">
           <mat-header-cell *matHeaderCellDef>course</mat-header-cell>
           <mat-cell *matCellDef="let element">{{element.course}}</mat-cell>
       </ng-container>
       <ng-container matColumnDef="marks">
           <mat-header-cell *matHeaderCellDef mat-sort-header>marks</mat-header-cell>
           <mat-cell *matCellDef="let element">{{element.marks}}</mat-cell>
       </ng-container>
       <ng-container matColumnDef="location">
           <mat-header-cell *matHeaderCellDef>location</mat-header-cell>
           <mat-cell *matCellDef="let element">{{element.location}}</mat-cell>
       </ng-container>
       <ng-container matColumnDef="year">
           <mat-header-cell *matHeaderCellDef>year</mat-header-cell>
           <mat-cell *matCellDef="let element">{{element.year}}</mat-cell>
       </ng-container>
       <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
       <mat-row *matRowDef="let row; columns:displayedColumns"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5,10,20]" [pageSize]="5" showFirstLastButtons> </mat-paginator>
</div>
