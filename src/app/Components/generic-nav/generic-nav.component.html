<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark bg-primary" [containerInside]="false">

    <mdb-navbar-brand><a class="navbar-brand" href="#">{{componame}}</a></mdb-navbar-brand>
  
    <links>
  
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link waves-light" mdbWavesEffect (click)="redirectHome()">Home<span class="sr-only">(current)</span></a>
        </li>
      </ul>
  
      <ul class="navbar-nav ml-auto nav-flex-icons">
        <li class="nav-item avatar dropdown" dropdown>
            <img src={{user.image}} alt="" class="img-fluid rounded-circle" height="30px">
        </li>
        <li class="nav-item">
            <h4 class="nameCls">{{user.name}}</h4>
        </li>
        <li class="nav-item">
            <a class="nav-link waves-light mt-2" mdbWavesEffect (click)="logout()">Logout</a>
          </li>
      </ul>
    </links>
    <!-- Collapsible content -->
  
  </mdb-navbar>
  <!--/.Navbar-->
